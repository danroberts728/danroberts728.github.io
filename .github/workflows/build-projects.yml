name: Build projects data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours  
  push:
    branches: [ publish ]
    # avoid infinite loops if this job itself pushes only these artifacts
    paths-ignore:
      - 'src/data/repos.json'
      - 'assets/img/profile.jpg'
      - 'assets/img/screenshots/**'

  # 2) (optional) also run after a successful Pages deployment workflow
  workflow_run:
    workflows: ["pages-build-deployment", "Deploy to GitHub Pages"]
    types: [completed]

jobs:
  build:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (none needed)
        run: echo "Using Node 20 global fetch"

      - name: Build repos.json + download images
        run: node scripts/build-site-data.mjs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit artifacts
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "GitHub Actions"
          git add src/data/repos.json assets/img/profile.jpg assets/img/screenshots || true
          git commit -m "data: refresh repos + images" || echo "No changes"
          git push
